name: Bugg OS Release Build

on: workflow_dispatch

jobs:
    image-builder:
        runs-on: ubuntu-latest
        steps:
            -   name: Cache pi-gen work directory
                uses: actions/cache@v3
                with:
                    path: pi-gen/work
                    key: ${{ runner.os }}-pi-gen

            -   uses: actions/checkout@v3
            -   name: Set up tmate session
                uses: mxschmitt/action-tmate@v3
                with:
                    detached: true

            #-   name: Install apt-cacher
            #    run: |
            #        sudo apt-get install -y apt-cacher

            -   name: Checkout Bugg OS 
                uses: actions/checkout@v4

            -   name: Checkout pi-gen
                uses: actions/checkout@v4
                with:
                    repository: RPi-Distro/pi-gen
                    ref: arm64
                    path: pi-gen
                    
            -   name: Install Dependencies
                run: |
                    sudo apt-get update
                    sudo apt-get install -y \
                    coreutils \
                    quilt \
                    parted \
                    qemu-user-static \
                    debootstrap \
                    zerofree \
                    zip \
                    dosfstools \
                    libarchive-tools \
                    libcap2-bin \
                    grep \
                    rsync \
                    xz-utils \
                    file \
                    git \
                    curl \
                    bc \
                    qemu-utils \
                    kpartx \
                    gpg \
                    pigz \

            -   name: print
                run: |
                    ls pi-gen

            -   name: Build Bugg OS
                run: |
                    touch pi-gen/stage3/SKIP
                    touch pi-gen/stage4/SKIP
                    touch pi-gen/stage5/SKIP
                    touch pi-gen/stage4/SKIP_IMAGES
                    touch pi-gen/stage5/SKIP_IMAGES
                    cp config pi-gen/config
                    cd pi-gen
                    sudo ./build.sh

            -   name: Make pi-gen work folder readable to cache process
                run: |
                    sudo chmod --recursive a+rX pi-gen/work

            -   name: Print deploy
                run: |
                    tree pi-gen/deploy